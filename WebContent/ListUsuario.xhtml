<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="orcamento.css" />
	<h:outputScript library="js" name="orcamento.js" />
	</h:head>

	<ui:define name="corpo">
		<H1>Listagem de Usuarios</H1>
		<hr />
		<h:form>
			<p:commandButton action="#{usuarioMB.novo}" value="Novo" ajax="false" />

			<p:dataTable value="#{usuarioMB.consultar()}" var="u">
				<p:column headerText="ID" style="text-align: center; width: 200px">
			#{u.id}
		</p:column>

				<p:column headerText="Nome" style="text-align: center; width: 200px">
			#{u.nome}
		</p:column>

				<p:column headerText="Usuário"
					style="text-align: center; width: 150px">
			#{u.login}
		</p:column>

				<p:column headerText="Email"
					style="text-align: center; width: 150px">
			#{u.email}
		</p:column>
		
			<!-- 	<p:column headerText="Senha">
			#{u.senha}
		</p:column> -->

				<p:column headerText="AÇÕES">
					<p:commandButton action="#{usuarioMB.setUsuario(u)}"
						value="ALTERAR" ajax="false" />
					<p:commandButton action="#{usuarioMB.delete(u)}" value="DELETE"
						ajax="false" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
