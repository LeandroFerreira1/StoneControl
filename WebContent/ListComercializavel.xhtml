<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Produto</ui:define>

	<ui:define name="corpo">

		<h:head>
			<h:outputStylesheet library="css" name="sistema.css" />
			<h:outputStylesheet library="css" name="orcamento.css" />
		</h:head>

		<H1>LISTAGEM DE PRODUTOS / SERVIÇOS</H1>
		<hr />
		<h:form>
			<p:commandButton action="#{comercializavelMB.novo}" value="Novo"
				ajax="false" />

			<p:dataTable filteredValue="#{comercializavelMB.listComercializavel}"
				value="#{comercializavelMB.consultar()}" var="c">

				<p:column headerText="ID" filterBy="#{c.id}">
			#{c.id}
		</p:column>

				<p:column headerText="TIPO" filterBy="#{c.idTipo.id}">
			#{c.idTipo.id}
		</p:column>

				<p:column headerText="UNIDADE" filterBy="#{c.idUnidade.id}">
			#{c.idUnidade.id}
		</p:column>

				<p:column headerText="DESCRICAO" filterBy="#{c.descricao}">
			#{c.descricao}
		</p:column>

				<p:column headerText="AÇÕES">
					<p:commandButton
						action="#{comercializavelMB.setComercializavel(c)}"
						value="ALTERAR" ajax="false" />
					<p:commandButton action="#{comercializavelMB.delete(c)}"
						value="DELETE" ajax="false" />
				</p:column>

			</p:dataTable>


		</h:form>
	</ui:define>
</ui:composition>
