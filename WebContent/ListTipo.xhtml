<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Tipo</ui:define>

	<ui:define name="corpo">
	
<h:head>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputStylesheet library="css" name="orcamento.css" />
</h:head>
<center>
	<H1>LISTAGEM DE TIPO</H1>
</center>
<hr />
<h:form>
	<p:commandButton action="#{tipoMB.novo}" value="Novo Tipo" ajax="false" />

	<p:dataTable value="#{tipoMB.consultar()}" filteredValue="#{TipoMB.listTipo}" var="c">

		<p:column headerText="ID" filterBy="#{c.id}">
			#{c.id}
		</p:column>
		<p:column headerText="DESCRIÇÃO" filterBy="#{c.descricao}">
			#{c.descricao}
		</p:column>
		<p:column headerText="AÇÕES">
			<p:commandButton action="#{tipoMB.setTipo(c)}" value="ALTERAR"
				ajax="false" />
			<p:commandButton action="#{tipoMB.delete(c)}" value="DELETE"
				ajax="false" />
		</p:column>

	</p:dataTable>


</h:form>
</ui:define>
</ui:composition>
