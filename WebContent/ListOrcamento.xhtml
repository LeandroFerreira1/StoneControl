<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Orçamento</ui:define>

	<ui:define name="corpo">

		<h:head>
			<h:outputStylesheet library="css" name="sistema.css" />
			<h:outputStylesheet library="css" name="orcamento.css" />
		</h:head>
		<H1>LISTAGEM DE ORCAMENTO</H1>
		<hr />
		<h:form>
			<p:commandButton action="#{orcamentoMB.novo}" value="Novo"
				ajax="false" />

			<p:dataTable value="#{orcamentoMB.consultar()}"
				filteredValue="#{orcamentoMB.listOrcamento}" var="c">

				<p:column headerText="ID" filterBy="#{c.id}">
			#{c.id}
		</p:column>
				<p:column headerText="Nome do Cliente"
					filterBy="#{c.idCliente.nome}">
			#{c.idCliente.nome}
		</p:column>
				<p:column headerText="Data de Emissão" filterBy="#{c.dataEmissao}">
					<h:outputText value="#{c.dataEmissao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data de Validade" filterBy="#{c.validade}">
					<h:outputText value="#{c.validade}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Valor Total">
				#{c.valorTotal}
				</p:column>

				<p:column headerText="AÇÕES">
					<p:commandButton action="#{orcamentoMB.setOrcamento(c)}"
						value="ALTERAR" ajax="false" />
					<p:commandButton action="#{orcamentoMB.delete(c)}" value="DELETE"
						ajax="false" />
				</p:column>

			</p:dataTable>

		</h:form>
	</ui:define>
</ui:composition>
