<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

	<h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="titulo">Stone Control</ui:insert></title>
        <h:outputStylesheet library="css" name="sistema.css" />
        <h:outputScript library="js" name="jquery.maskMoney.js"/>
        <h:outputScript library="js" name="validadores.js"/>
	</h:head>

	<h:body>
		<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
			<f:facet name="start">
				<h:graphicImage library="images" name="loading.gif"/>
			</f:facet>
			<f:facet name="complete">
				<h:outputText value=""/>
			</f:facet>
		</p:ajaxStatus>
	
			<header>
			<div style="float: left">
				<h:link outcome="/Index.xhtml">
					<h:graphicImage library="images" name="logo.png" />
				</h:link>
			</div>

			<div style="float: right; margin-right: 110px">
				<span style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
				Olá #{usuarioMB.login.login}!
				</span>

				<h:form style="display: inline-block">
					<p:menubar styleClass="menu-sistema">
						<p:submenu label="Cadastros">
							<p:menuitem  action="#{clienteMB.listar()}" value="Clientes" ajax="false" />
							<p:menuitem action="#{usuarioMB.listar()}" value="Usuários" ajax="false" />
							<p:separator/>
							<p:menuitem action="#{tipoMB.listar()}" value="Tipos" />
							<p:menuitem action="#{comercializavelMB.listar()}" value="Produtos" />
						</p:submenu>
						<p:submenu label="Orçamentos">
							<p:menuitem action="#{orcamentoMB.listar()}" value="Novo orçamento" />
						</p:submenu>
						<p:menuitem action="#{usuarioMB.deslogar}" value="Sair" />
					</p:menubar>
				</h:form>
			</div>
			<div style="clear: both"></div>
		</header>

		<div id="conteudo">
			<ui:insert name="corpo"/>
		</div>
		
		<p:separator style="margin-top: 20px"/>
		
		<footer>
			Stone Control - Desenvolvido pelos nerds da:
			<a href="http://www.aiopix.com" :target="_blank">www.aiopix.com</a>
		</footer>
		
		<script>
			function configurarMoeda() {
				$(".moeda").maskMoney({ decimal: ",", thousands: ".", allowZero: true });
			}
			
			$(document).ready(function() {
				configurarMoeda();
			});
		</script>
	</h:body>
	
</html>
