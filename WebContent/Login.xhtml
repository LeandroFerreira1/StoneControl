<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Login</title>

	<h:outputStylesheet library="css" name="sistema.css" />
</h:head>
<h:body>

	<div id="login-dialog">
		<h1>Login</h1>

		<h:form id="frm" prependId="false">

			<p:messages id="messages" autoUpdate="true" closable="true" />

			<h:panelGrid columns="1" styleClass="grid-login">
    				Login: <p:inputText value="#{usuarioMB.login.login}" />
					Senha: <p:password value="#{usuarioMB.login.senha}" />
				<h:panelGrid columns="2" >
				<p:commandButton action="#{usuarioMB.logar}" value="Logar"
					ajax="false">
				</p:commandButton>
				<p:commandLink action="#{usuarioMB.alterar(u)}" value="Esqueci a senha"
					ajax="false">
				</p:commandLink> 
				</h:panelGrid>
			</h:panelGrid>
		</h:form>
	</div>
</h:body>
</html>
