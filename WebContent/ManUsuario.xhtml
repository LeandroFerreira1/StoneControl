<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


	<ui:define name="corpo">
		<H1>Cadastro de Usu√°rios</H1>
		<hr />
		<h:form>
			<h:panelGrid columns="2">
				<h:outputText value="ID:"/>
				<p:inputText value="#{usuarioMB.usuario.id}" disabled="true" />

				<h:outputText value="Nome:*" />
				<p:inputText value="#{usuarioMB.usuario.nome}" required="true" />

				<h:outputText value="Nome de Usuario:*" />
				<p:inputText value="#{usuarioMB.usuario.login}" required="true" />
				
				<h:outputText value="Email:*" />
				<p:inputText value="#{usuarioMB.usuario.email}" required="true" />

				<h:outputText value="Senha:*" />
				<p:password value="#{usuarioMB.usuario.senha}" required="true" />

				<h:outputText value="" />
				<h:panelGrid columns="2">
					<p:commandButton action="#{usuarioMB.insertOrUpdate()}"
						value="Confirmar" ajax="false" />
					<p:commandButton action="ListUsuario.xhtml?faces-redirect=true"
						value="Cancelar" ajax="false" />
				</h:panelGrid>
			</h:panelGrid>

		</h:form>

	</ui:define>
	<hr />


</ui:composition>
